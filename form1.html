<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin-in form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>SIN-IN</h1>
    <p>for instagram</p>
    <div class="form">
        <h2>Sin-in</h2>
        <form action="">
      <label for="name"></label>
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <br><br>
      <label for="dob"></label>
      <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy">
      <br><br>
      <label for="pno"></label>
      <input type="text"  id="pno" name="pno" placeholder="Phone Number" required>
      <br><br>
      <label for="email"></label>
      <input type="email"  id="email" name="email" placeholder="Email ID" required>
      <br><br>
      <label for="pword"></label>
      <input type="password"  id="pword" name="pword" placeholder="Password" required>
      <br><br>
      <label for="conpword"></label>
      <input type="password"  id="conpword" name="conpword" placeholder="Conform Password" required>
      <br><br>
      <button><a href="">Sin in</a></button>
        </form>
    </div>
</body>
</html>
